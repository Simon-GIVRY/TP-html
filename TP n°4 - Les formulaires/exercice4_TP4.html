<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercice 4 sur les formulaires">
    <link rel="icon" type="image/x-icon"
        href="https://e7.pngegg.com/pngimages/149/142/png-clipart-computer-icons-form-template-projects-template-angle.png">
    <title>Les formulaires&nbsp;- Exercice n°4</title>
</head>

<body>
    <!-- Début formulaire -->
    <form method="GET" action="#">
        <fieldset>
            <!-- Revue de code -->
            <legend>Exo 4&nbsp;- Revue de code</legend>
            <fieldset>
                <legend> Genre&nbsp;: </legend>
                <input type="radio" name="genre" id="homme">
                <label for="homme">Mr.</label>
                <input type="radio" name="genre" id="femme">
                <label for="femme">Mme.</label>
                <input type="radio" name="genre" id="nonRenseigné" checked>
                <label for="nonRenseigné">Non renseigné</label>
            </fieldset>
            <!-- Fin revue de code -->
            <!-- nom et prénom -->
            <fieldset>
                <legend>Nom & Prénom(s)&nbsp;: </legend>
                <div>
                    <label for="name">Nom&nbsp;:</label>
                    <input type="text" name="nom" id="name" placeholder="ex: Deschamps" required>
                </div>
                <div>
                    <label for="prenom">Prénom&nbsp;:</label>
                    <input type="text" name="prenom" id="prenom" placeholder="ex: Didier" required>
                </div>
                <div>
                    <label for="prenomBis">Prénom n°2&nbsp;:</label>
                    <input type="text" name="prenomBis" id="prenomBis" placeholder="ex: Dider">
                </div>
                <div>
                    <label for="prenomThird">Prénom n°3&nbsp;:</label>
                    <input type="text" name="prenomThird" id="prenomThird" placeholder="ex: Dider">
                </div>
            </fieldset>
            <!-- Fin nom et prénom -->
            <!-- Ville -->
            <fieldset>
                <legend> Ville&nbsp;: </legend>
                <select>
                    <option>Choisissez parmi les options</option>
                    <option value="Calais">Calais</option>
                    <option value="Dunkerque">Dunkerque</option>
                    <option value="Boulogne s/ Mer">Boulogne s/ Mer</option>
                    <option value="Arras">Arras</option>
                    <option value="St Quentin">St Quentin</option>
                    <option value="Laon">Laon</option>
                    <option value="Compiègne">Compiègne</option>
                </select>
            </fieldset>
            <!-- Fin ville -->
            <!-- Code postal -->
            <fieldset>
                <legend> Code Postal&nbsp;: </legend>
                <input type="text" placeholder="ex: 02200" required>
            </fieldset>
            <!-- Fin code postal -->
            <!-- Adresse -->
            <fieldset>
                <legend> Adresse&nbsp;: </legend>
                <textarea placeholder="Votre adresse" required></textarea>
            </fieldset>
            <!-- Fin adresse -->
            <!-- Bouton envoyer -->
            <div><button type="submit">Envoyer</button></div>
            <!-- Fin bouton envoyer -->
        </fieldset>
    </form>
    <!-- Fin formulaire -->
</body>

</html>
